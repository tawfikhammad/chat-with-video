services:
  vidbot_app:
    build: .
    container_name: vidbot_app
    env_file:
      - src/.env
    volumes:
      - ./src:/app
    depends_on:
      - qdrant
      - mongodb
    ports:
      - "8000:8000"
    networks:
      - backend
    restart: always

  qdrant:
    image: qdrant/qdrant:latest
    container_name: vidbot_qdrant
    ports:
      - "6333:6333"  
      - "6334:6334"  
    volumes:
      - vidbot_qdrant:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    networks:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:6.0-jammy
    container_name: vidbot_mongodb
    ports:
      - "27017:27017"
    volumes:
      - vidbot_mongodb:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    networks:
      - backend
    restart: always
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

networks:
  backend:

volumes:
  vidbot_mongodb:
  vidbot_qdrant: